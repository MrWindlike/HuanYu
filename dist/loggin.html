<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>会员注册</title>
	<script type="text/javascript">
		if(navigator.appName == "Microsoft Internet Explorer" && navigator.appVersion .split(";")[1].replace(/[ ]/g,"")=="MSIE6.0") 
		{ 
			alert("IE 6.0");
		} 
		else if(navigator.appName == "Microsoft Internet Explorer" && navigator.appVersion .split(";")[1].replace(/[ ]/g,"")=="MSIE7.0") 
		{ 
			alert("IE 7.0");
		} 
		else if(navigator.appName == "Microsoft Internet Explorer" && navigator.appVersion .split(";")[1].replace(/[ ]/g,"")=="MSIE8.0") 
		{ 
			alert("IE 8.0");
			location.assign('./error.html');
		}
	</script>
<link href="./css/loggin.css" rel="stylesheet"></head>
<body>
	<div id="header"></div>
		<div id="nav" data-index="0"></div>
	<main>
		<div id="register">
			<h2 class="title">注册</h2><br>
			<div class="inputBox">
				<label class="inputWrap">
					<input type="text" class="input iconfont" data-type="username">
					<div class="text iconfont">&#xe606; 账号</div>
					<div class="alert"></div>
				</label><br>
				<label class="inputWrap">	
					<input type="password" class="input iconfont" data-type="password">
					<div class="text iconfont">&#xe603; 密码</div>
					<div class="alert"></div>
				</label><br>
				<label class="inputWrap">	
					<input type="password" class="input iconfont" data-type="password">
					<div class="text iconfont">&#xe603; 确认密码</div>
					<div class="alert"></div>
				</label><br>
				<label class="inputWrap">	
					<input type="text" class="input iconfont" data-type="email">
					<div class="text iconfont">&#xe636; 邮箱</div>
					<div class="alert"></div>
				</label><br>
				<label class="inputWrap">	
					<input type="text" class="input iconfont" data-type="phonenum">
					<div class="text iconfont">&#xe60b; 联系电话</div>
					<div class="alert"></div>
				</label><br>
				<svg width="300" height="54" style="margin-top: 2em" xmlns="http://www.w3.org/2000/svg">
					<g id="registerbutton">
						<rect x="1.5" y="2" width="298" height="50" ry="25" class="rect">
							
							<animate id="registerclick" attributeName="width" attributeType="XML" from="298" to="50" begin="indefinite" dur="0.3s" fill="freeze" restart="never"/>
							<animate attributeName="x" attributeType="XML" from="1.5" to="125" begin="registerclick.begin" dur="0.3s" fill="freeze" restart="never"/>
							<animate attributeName="stroke" attributeType="XML" from="#19CC94" to="gray" begin="registerclick.begin" dur="0.3s" fill="freeze" restart="never"/>
							<animate attributeName="fill" attributeType="XML" from="white" to="white" begin="registerclick.begin" dur="0.3s" fill="freeze" restart="never"/>
							
							<animate id="regsterok" attributeName="width" attributeType="XML" from="50" to="99%" begin="regiserload.end" dur="0.3s" fill="freeze"/>
							<animate attributeName="x" attributeType="XML" from="125" to="1.5" begin="regiserload.end" dur="0.3s" fill="freeze"/>
							<animate attributeName="stroke" attributeType="XML" from="gray" to="#19CC94" begin="regiserload.end" dur="0.01s" fill="freeze"/>
							<animate attributeName="fill" attributeType="XML" from="white" to="#19CC94" begin="regiserload.end" dur="0.01s" fill="freeze"/>
						</rect>

						<text x="45%" y="32" class="text">
						注册
							<animate attributeName="stroke-opacity" attributeType="XML" from="1" to="0" begin="registerclick.begin" dur="0.01s" fill="freeze" restart="never"/>
						</text>
					</g>

					<path d="M150,2,A25,25,0,1,1,149.9,2" id="circle">
						<animate id="regiserload" attributeName="stroke-dashoffset" attributeType="XML" from="200" to="0" begin="registerclick.end" dur="1s" fill="freeze"/>
						<animate attributeName="stroke-opacity" attributeType="XML" from="1" to="0" begin="regiserload.end" dur="0.01s" fill="freeze"/>
					</path>

					<polyline points="135 25, 150 40, 175 15" class="arrow">
						<animate attributeName="stroke-dashoffset" attributeType="XML" from="200" to="0" begin="regsterok.end" dur="0.5s" fill="freeze"/>
					</polyline>
				</svg>
			</div>
		</div>
	</main>
	<div id="bg">
				<div class="loggin">
					<div class="title">登录</div>
					<label class="inputWrap">	
						<input type="text" class="input">
						<div class="text"><i class="iconfont">&#xe606;</i> 账号</div>
						<div class="alert"></div>
					</label>
					<label class="inputWrap">
						<input type="password" class="input">
						<div class="text"><i class="iconfont">&#xe603;</i> 密码</div>
						<div class="alert"></div>
					</label>
					
					<a href="loggin.html" class="link">注册</a>
					<svg width="270" height="54" xmlns="http://www.w3.org/2000/svg">
						<g id="button">
							<rect x="1.5" y="2" width="268" height="50" ry="25" class="rect">
								
								<animate id="click" attributeName="width" attributeType="XML" from="268" to="50" begin="indefinite" dur="0.3s" fill="freeze" restart="never"/>
								<animate attributeName="x" attributeType="XML" from="1.5" to="110" begin="click.begin" dur="0.3s" fill="freeze" restart="never"/>
								<animate attributeName="stroke" attributeType="XML" from="#19CC94" to="gray" begin="click.begin" dur="0.3s" fill="freeze" restart="never"/>
								<animate attributeName="fill" attributeType="XML" from="white" to="white" begin="click.begin" dur="0.3s" fill="freeze" restart="never"/>
								
								<animate id="ok" attributeName="width" attributeType="XML" from="50" to="99%" begin="load.end" dur="0.3s" fill="freeze"/>
								<animate attributeName="x" attributeType="XML" from="110" to="1.5" begin="load.end" dur="0.3s" fill="freeze"/>
								<animate attributeName="stroke" attributeType="XML" from="gray" to="#19CC94" begin="load.end" dur="0.01s" fill="freeze"/>
								<animate attributeName="fill" attributeType="XML" from="white" to="#19CC94" begin="load.end" dur="0.01s" fill="freeze"/>
							</rect>

							<text x="45%" y="32" class="text">
							登录
								<animate attributeName="stroke-opacity" attributeType="XML" from="1" to="0" begin="click.begin" dur="0.01s" fill="freeze" restart="never"/>
							</text>
						</g>

						<path d="M135,2,A25,25,0,1,1,134.9,2" id="circle">
							<animate id="load" attributeName="stroke-dashoffset" attributeType="XML" from="200" to="0" begin="click.end" dur="1s" fill="freeze"/>
							<animate attributeName="stroke-opacity" attributeType="XML" from="1" to="0" begin="load.end" dur="0.01s" fill="freeze"/>
						</path>

						<polyline points="120 25, 135 40, 160 15" class="arrow">
							<animate attributeName="stroke-dashoffset" attributeType="XML" from="200" to="0" begin="ok.end" dur="0.5s" fill="freeze"/>
						</polyline>
					</svg>
					<div class="closeButton iconfont">&#xe736;</div>
				</div>
			</div>  
	<div class="footer"></div>
<script type="text/javascript" src="./js/vendors.js"></script><script type="text/javascript" src="./js/loggin.js"></script></body>
</html>
