			<svg width="270" height="54" xmlns="http://www.w3.org/2000/svg">
				<g id="button">
					<rect x="1.5" y="2" width="268" height="50" ry="25" class="rect">
						<!-- click -->
						<animate id="click" attributeName="width" attributeType="XML" from="268" to="50"
								 begin="indefinite" dur="0.3s" fill="freeze" restart="never"/>
						<animate attributeName="x" attributeType="XML" from="1.5" to="110" begin="click.begin"
								 dur="0.3s" fill="freeze" restart="never"/>
						<animate attributeName="stroke" attributeType="XML" from="#19CC94" to="gray" begin="click.begin"
								 dur="0.3s" fill="freeze" restart="never"/>
						<animate attributeName="fill" attributeType="XML" from="white" to="white" begin="click.begin"
								 dur="0.3s" fill="freeze" restart="never"/>
						<!-- loadend -->
						<animate id="ok" attributeName="width" attributeType="XML" from="50" to="99%" begin="load.end"
								 dur="0.3s" fill="freeze"/>
						<animate attributeName="x" attributeType="XML" from="110" to="1.5" begin="load.end" dur="0.3s"
								 fill="freeze"/>
						<animate attributeName="stroke" attributeType="XML" from="gray" to="#19CC94" begin="load.end"
								 dur="0.01s" fill="freeze"/>
						<animate attributeName="fill" attributeType="XML" from="white" to="#19CC94" begin="load.end"
								 dur="0.01s" fill="freeze"/>
					</rect>

					<text x="45%" y="32" class="text">
						登录
						<animate attributeName="stroke-opacity" attributeType="XML" from="1" to="0" begin="click.begin"

					</text>
				</g>

				<path d="M135,2,A25,25,0,1,1,134.9,2" id="circle">
					<animate id="load" attributeName="stroke-dashoffset" attributeType="XML" from="200" to="0"
							 begin="click.end" dur="1s" fill="freeze"/>
					<animate attributeName="stroke-opacity" attributeType="XML" from="1" to="0" begin="load.end"
							 dur="0.01s" fill="freeze"/>
				</path>

				<polyline points="120 25, 135 40, 160 15" class="arrow">
					<animate attributeName="stroke-dashoffset" attributeType="XML" from="200" to="0" begin="ok.end"
							 dur="0.5s" fill="freeze"/>
				</polyline>
			</svg>
